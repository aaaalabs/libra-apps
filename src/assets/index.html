<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src 'self' blob: data:;">
    <title>Libra Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple 2025 Color Palette */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --bg-elevated: #ffffff;

            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #a1a1a6;

            --border-subtle: rgba(0, 0, 0, 0.04);
            --border-regular: rgba(0, 0, 0, 0.08);
            --border-strong: rgba(0, 0, 0, 0.12);

            --accent-blue: #007AFF;
            --accent-blue-hover: #0056CC;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;

            /* Shadows & Effects */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.16);

            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);

            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --bg-elevated: #1c1c1e;

            --text-primary: #f2f2f7;
            --text-secondary: #8e8e93;
            --text-tertiary: #636366;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-regular: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);

            --accent-blue: #0A84FF;
            --accent-blue-hover: #409CFF;
            --accent-green: #32D74B;
            --accent-orange: #FF9F0A;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.6);

            --glass-bg: rgba(28, 28, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.47059;
            font-feature-settings: 'kern', 'liga', 'calt', 'pnum', 'tnum' 0, 'onum', 'lnum' 0, 'dlig';
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: linear-gradient(
                135deg,
                var(--bg-primary) 0%,
                var(--bg-tertiary) 50%,
                var(--bg-secondary) 100%
            );
            z-index: -1;
            opacity: 0.6;
        }

        /* Container */
        .main-container {
            padding: var(--space-6) var(--space-5);
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-8);
            padding: var(--space-7) 0;
        }

        .logo {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 700;
            letter-spacing: -0.022em;
            color: var(--text-primary);
            margin-bottom: var(--space-3);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            font-weight: 400;
            letter-spacing: -0.022em;
            margin-top: var(--space-2);
            opacity: 0.8;
        }

        /* Tools Grid */
        .tools-container {
            max-width: 1000px;
            margin: 0 auto;
            flex: 1;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-5);
            margin-bottom: var(--space-8);
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            -webkit-backdrop-filter: blur(20px) saturate(1.8);
            border-radius: 20px;
            padding: var(--space-6);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .tool-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-regular);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:active {
            transform: translateY(-2px) scale(1.01);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tool-card-header {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
            width: 100%;
        }

        .tool-icon {
            font-size: 52px;
            line-height: 1;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .tool-info {
            flex: 1;
            text-align: left;
        }

        .tool-name {
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.022em;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
            line-height: 1.2;
        }

        .tool-description {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.4;
            letter-spacing: -0.016em;
        }

        .tool-status {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-top: var(--space-2);
        }

        .add-tool {
            background: var(--bg-tertiary);
            border: 2px dashed var(--border-regular);
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-tool:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            background: rgba(0, 122, 255, 0.04);
        }

        .add-tool .tool-card-header {
            justify-content: center;
            text-align: center;
        }

        .add-tool .tool-info {
            text-align: center;
        }

        /* Tool View */
        .tool-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
        }

        .tool-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            margin-right: 12px;
        }

        .back-button:hover {
            background: var(--bg-primary);
        }

        .tool-title {
            font-size: 18px;
            font-weight: 500;
        }

        .tool-iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: var(--bg-primary);
            margin-top: env(safe-area-inset-top, 0px);
        }

        /* Tool Action Buttons */
        .tool-actions {
            display: flex;
            gap: var(--space-2);
            margin-left: auto;
        }

        .tool-action-btn {
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .tool-action-btn:hover {
            background: var(--border-regular);
            transform: scale(1.1);
        }

        .tool-action-btn:active {
            transform: scale(0.9);
        }

        /* Safe Area Support for Android */
        .main-container {
            padding-top: calc(var(--space-6) + env(safe-area-inset-top, 0px));
            padding-bottom: calc(var(--space-6) + env(safe-area-inset-bottom, 0px));
        }

        .tool-header {
            height: calc(60px + env(safe-area-inset-top, 0px));
            padding-top: env(safe-area-inset-top, 0px);
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 14px;
        }

        .status-info {
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-5);
            right: var(--space-5);
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            -webkit-backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--bg-elevated);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
            border-color: var(--border-regular);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .tool-card {
                padding: 20px;
                min-height: 120px;
            }

            .tool-icon {
                font-size: 40px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Theme umschalten">
        <span id="theme-icon">üåô</span>
    </button>

    <!-- Main Hub View -->
    <div id="hub-view" class="main-container">
        <div class="header">
            <div class="logo">Libra Hub</div>
            <div class="subtitle">Professional Tools, Native Performance</div>
        </div>

        <div class="tools-container">
            <div class="tools-grid" id="tools-grid">
                <!-- Tools werden dynamisch hinzugef√ºgt -->
                <div class="tool-card add-tool" onclick="addNewTool()">
                    <div class="tool-card-header">
                        <div class="tool-icon">‚ûï</div>
                        <div class="tool-info">
                            <div class="tool-name">Add New Tool</div>
                            <div class="tool-description">Import HTML application</div>
                            <div class="tool-status">Ready to import</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="status-container"></div>
        </div>
    </div>

    <!-- Tool View -->
    <div id="tool-view" class="tool-view">
        <div class="tool-header">
            <button class="back-button" onclick="showHub()">‚Üê Zur√ºck</button>
            <div class="tool-title" id="current-tool-title">Tool</div>
        </div>
        <iframe id="tool-iframe" class="tool-iframe"></iframe>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".html" style="display: none;" onchange="handleFileSelect(event)">

    <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    <script src="js/tool-manager.js"></script>
    <script src="js/widget-data-provider.js"></script>
</body>
</html>
